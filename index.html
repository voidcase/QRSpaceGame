<html>
<head>
<title>start</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="ship">
	<div id="nameviewer">-</div>
	<div id="laserviewer">-</div>
	<div id="shieldsviewer">-</div>
	<div id="missileviewer">-</div>
	<div id="creditviewer">-</div>
	<div id="itemviewer"></div>
</div>
<div class="mainWindow">
	<div class="outputWindow">
		<p id="output"></p>
	</div>
	<div class="tradeWindow">
		<form id="trade-form" accept-charset="utf-8" onsubmit="trade();return false;">
			send:
			<input type="number" name="amount" placeholder="amount"/>
			<select name="trade-resource">
				<option value="laser">laser</option>
				<option value="shields">shields</option>
				<option value="missiles">missiles</option>
				<option value="credits">credits</option>
			</select>
			to
			<input type="text" name="recipient" placeholder="recipient" />
			<input type="submit" name="send" value="trade" />
		</form>
	</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<script src="base.js"></script>
<script>
do {
	name = prompt("What will you name your ship?").replace("/ /g","_");
} while (name === "");
socket.emit('register',name);
socket.on('name-taken',function(){
			name = prompt("That name is taken, pick another one.").replace("/ /g","_").toLowerCase();
			socket.emit('register',name);
		});
shields = rand(5,10);
laser = rand(5,10);
missiles = rand(1,3);
credits = 100;

updateShip();
saveCookie();
output('And now begins your journey out beyond the skies, what perils and delights might lie in wait and take you by surprise?');
</script>

</body>
</html>
